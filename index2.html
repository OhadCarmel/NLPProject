<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to the Experiment</title>
    <!-- Include jsPsych library -->
    <script src="https://cdn.jsdelivr.net/npm/jspsych@6.3.1/jspsych.js"></script>
    <!-- Include jsPsych CSS (for default styles) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/jspsych@6.3.1/css/jspsych.css"
    />
  </head>
  <body>
    <div id="jspsych-experiment"></div>

    <script>
      // Define the trial
      var trial = {
        type: "html-button-response-extended",
        stimulus: "<h1>Welcome! Ready to start?</h1>",
        choices: ["Yes"],
        on_finish: function (data) {
          console.log("Pressed!");
        },
      };

      // Run the trial
      jsPsych.init({
        timeline: [trial],
        on_finish: function () {
          console.log("Experiment complete");
        },
      });
    </script>
  </body>
</html>
